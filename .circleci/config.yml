version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    working_directory: ~/repo
    steps:
      - checkout

      - setup_remote_docker:
        docker_layer_caching: true

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run: docker-compose -f docker-compose.test.yml run test
